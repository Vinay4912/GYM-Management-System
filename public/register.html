<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/register.css">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <script src="./scripts/register.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="container registerbg">
            <div class="form-box">
                <div>
                    <h1>Register</h1>
                    <form action="">
                        <div class="input">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="username" id="name" placeholder="Enter your Name">
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="Enter your E-mail">
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" name="number" id="number" placeholder="Enter your Number">
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-child-reaching"></i>
                            <input type="text" name="age" id="age" placeholder="Enter your Age">
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-weight-scale"></i>
                            <input type="text" max="150" name="Weight" id="weight" placeholder="Enter your Weight">
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-text-height"></i>
                            <input type="text" name="height" id="height" placeholder="Enter your Height">
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-venus-mars"></i>
                            <input type="text" name="Gender" id="gender" placeholder="Enter your Gender">
                        </div>
                        <div class="input" id="password">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="Password" id="Password" placeholder="Create Password">
                            <!-- <i class="fa-solid fa-eye"></i>
                            <i class="fa-solid fa-eye-slash"></i> -->
                        </div> 
                    </form>
                    <div>
                        <p>Already have an account?<a href="./login.html"> Login</a></p>                
                        <button>Sign Up</button>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
